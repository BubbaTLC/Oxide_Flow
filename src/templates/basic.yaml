# Basic Pipeline Template
# Simple read → transform → write pattern

pipeline:
  - name: read_file
    id: reader
    config:
      path: "input/input.json"

  - name: parse_json
    id: parser

  - name: write_file
    id: writer
    config:
      path: "output/result.json"

# Pipeline metadata
metadata:
  name: "{{pipeline_name}}"
  description: "{{pipeline_description}}"
  version: "1.0.0"
  author: "{{pipeline_author}}"
  tags: ["basic", "simple"]
