# Pipeline with Invalid Configuration
# This will test schema validation

pipeline:
  - name: read_file
    id: reader
    config:
      path: "input.json"  # Added required path
      encoding: "utf-8"

  - name: parse_json
    id: parser

  - name: format_csv
    id: formatter
    config:
      headers: true
      delimiter: "invalid_multi_char_delimiter"  # Should be single character

  - name: write_file
    id: writer
    config:
      path: "output/invalid_test.csv"

metadata:
  name: "Invalid Configuration Test"
  description: "Tests schema validation error handling"
  version: "1.0.0"
