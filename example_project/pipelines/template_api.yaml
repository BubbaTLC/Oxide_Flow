# API Data Processing Pipeline Template
# Processing data from API endpoints

pipeline:
  - name: read_stdin
    id: api_reader
    config:
      format: "json"
    timeout_seconds: 30

  - name: parse_json
    id: parser
    continue_on_error: false

  - name: json
    id: processor
    config:
      query: ".data[]"
    continue_on_error: true

  - name: format_csv
    id: formatter
    config:
      headers: true
      delimiter: ","

  - name: write_file
    id: writer
    config:
      path: "output/api_output.csv"
      create_directories: true
    retry_attempts: 3

# Pipeline metadata
metadata:
  name: "Template Api"
  description: "API template test pipeline"
  version: "1.0.0"
  author: "Template Testing"
  tags: ["api", "streaming", "realtime"]
